<ion-header>

  <ion-navbar>
    <ion-title>Editar entidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"> </ion-icon>
  </h1>
  <ion-item>
    <ion-icon name="code" item-left> </ion-icon>
    <ion-input 
      type="text" 
      name="title"
      [(ngModel)]="currentEntity.title" 
      placeholder="Titulo">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="help" item-left> </ion-icon>
    <ion-input 
      type="text" 
      name="value1"
      [(ngModel)]="currentEntity.value1" 
      placeholder="Valor 1">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="help" item-left> </ion-icon>
    <ion-input 
      type="text" 
      name="value2"
      [(ngModel)]="currentEntity.value2" 
      placeholder="Valor 2">
    </ion-input>
  </ion-item>
  <br>

  <button ion-button full (click)="onSubmit(currentEntity);" type="submit"> Edit </button>
</ion-content>
