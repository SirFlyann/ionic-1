<ion-header>

  <ion-navbar>
    <ion-title>Criar entidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary"> </ion-icon>
  </h1>
  <form [formGroup]="entityForm" (ngSubmit) = "onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="code" item-left> </ion-icon>
      <ion-input type="text" placeholder="Titulo" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="help" item-left> </ion-icon>
      <ion-input type="text" placeholder="Valor 1" formControlName="value1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="help" item-left> </ion-icon>
      <ion-input type="text" placeholder="Valor 2" formControlName="value2"></ion-input>
    </ion-item>
    <br>

    <button ion-button full type="submit" [disabled]="entityForm.invalid"> Create </button>

  </form>

</ion-content>
