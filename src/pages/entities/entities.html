<ion-header>
  <ion-navbar>
    <ion-title>Entidades</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
      <button ion-item *ngFor="let entity of entities | async" (click)="onEntityClick(entity)">
        {{entity.title}}
      </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
