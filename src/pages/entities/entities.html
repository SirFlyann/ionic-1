<ion-header>
  <ion-navbar>
    <ion-title>Entidades</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let entity of entities | async">
      <ion-item>
        {{entity.title}}
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="onEntityEditClick(entity)">
          <ion-icon name="create"></ion-icon> 
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onEntityDeleteClick(entity)">
          <ion-icon name="trash"></ion-icon> 
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="onAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
